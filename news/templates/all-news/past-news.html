{% extends 'all-news/base.html' %}

{% block content %}
{{block.super}}


<div class="container">
    {% for news_item in news %}
    <div class="row">
        <div class="col-md-2"> </div>
            <div class="col-xs-6 col-sm-6 col-md-8 col-lg-6">
                <h2 class="text-center">{{ news_item.title}}</h2>
                <p class="text-center">{{news_item.post}}</p>
            </div>
        <div class="col-md-2">

        </div>
    </div>
    {% empty %}
    <div class="row">
        <h2 class="text-center">There is no news items</h2>
    </div>
    {% endfor %}
</div>
{% endblock %}
