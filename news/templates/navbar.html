</head>
<body>

        <a class="navbar-brand" href="{% url 'newsToday' %}">The Moringa Tribune</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

            <div class="input-group">

              <div class="input-group-btn">

            </div>
          </form>
        </div>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul> -->
          {% if user.is_authenticated %}
          <ul class="list-unstyled">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                      <span class="caret"></span>
                  </a>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href="{%url 'newsToday'%}">Home</a>
                    </li>
                    <li>
                      <a href="{% url 'new-article' %}">Create Article</a>
                    </li>
                    <li>
                        <a href="/accounts/password/change">Change Password</a>
                    </li>
                    <li>
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </li>

        {% else %}
        <ul class="list-unstyled">

        </ul>
